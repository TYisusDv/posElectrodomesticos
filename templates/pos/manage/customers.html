<script>
    (function() {
        $(document).ready(function () {
            table_setdata('#manage-customers-table', 'pos/manage/customers/table');
        });

        function edit_customer(e){
            var customer_json = JSON.parse($(e).attr('customer'));
            var id = table_tempelement(customer_json.id).find('span').text();
            var fullname = table_tempelement(customer_json.fullname).text();
            var email = table_tempelement(customer_json.email).text();
            var phone = table_tempelement(customer_json.phone).text();

            $('#manage-customers-form-edit input[name=cu_id]').val(id);
            $('#manage-customers-form-edit input[name=pe_fullname]').val(fullname);
            $('#manage-customers-form-edit input[name=pe_email]').val(email);
            $('#manage-customers-form-edit input[name=pe_phone]').val(phone);

            $('#manage-customers-modal-edit').modal('show');
        }
        window.edit_customer = edit_customer;

        $('#manage-customers-search').on('input', function () {
            clearTimeout(typingTimer);

            typingTimer = setTimeout(function () {
                table_setdata('#manage-customers-table', 'pos/manage/customers/table', $('#manage-customers-search').val());
            }, 500);
        });

        var table_interval = setInterval(function () {
            if(path == '/pos/manage/customers'){
                if (table_page !== table_page_previous) {
                    table_setdata('#manage-customers-table', 'pos/manage/customers/table', $('#manage-customers-search').val());
                    table_page_previous = table_page;
                }
                return;
            }
            clearInterval(table_interval);           
        }, 100);

        function check_status_customer(e) {
            var switchElement = $(e);
            var cu_id = $(e).attr('cu_id');
            var cu_status = 0;

            if ($(e).is(':checked')) {
                cu_status = 1;
            }

            var statusBackBool = true;
            if (cu_status == 1) {
                statusBackBool = false;
            }

            switchElement.prop('checked', statusBackBool);

            var formData = new FormData();
            formData.append('cu_id', cu_id);
            formData.append('cu_status', cu_status);
            $(e).prop('disabled', true);

            var response = sendDataPost('pos/manage/customers/status', 'data', formData);
            response.then(function (response) {
                if (response.success) {
                    loadNoti({
                        icon: 'cs-info-hexagon',
                        title: 'Success!',
                        msg: response.msg,
                        color: 'primary',
                        time: 500,
                        showProgressbar: true
                    });
                    loadView();
                } else {
                    switchElement.prop('disabled', false);
                    loadNoti({
                        title: 'Error!',
                        msg: response.msg,
                        color: 'danger'
                    });
                }
            }).catch(function (response) {
                switchElement.prop('disabled', false);
                loadNoti({
                    title: 'Error!',
                    msg: response.msg,
                    color: 'danger'
                });
            });
        }
        window.check_status_customer = check_status_customer;

        $('#manage-customers-form-add').submit(function (e) {
            e.preventDefault();

            $('#manage-customers-form-add button[type="submit"]').prop('disabled', true);
            var response = sendDataPost('pos/manage/customers/add', 'data', new FormData(this));
            response.then(function (response) {
                $('#manage-customers-modal-add').modal('hide');
                if (response.success) {
                    loadNoti({
                        icon: 'cs-info-hexagon',
                        title: 'Success!',
                        msg: response.msg,
                        color: 'primary',
                        time: 500,
                        showProgressbar: true
                    });
                    loadView();
                } else {
                    $('#manage-customers-form-add button[type="submit"]').prop('disabled', false);
                    loadNoti({
                        title: 'Error!',
                        msg: response.msg,
                        color: 'danger'
                    });
                }
            }).catch(function (response) {
                $('#manage-customers-modal-add').modal('hide');
                $('#manage-customers-form-add button[type="submit"]').prop('disabled', false);
                loadNoti({
                    title: 'Error!',
                    msg: response.msg,
                    color: 'danger'
                });
            });
        });

        $('#manage-customers-form-edit').submit(function (e) {
            e.preventDefault();

            $('#manage-customers-form-edit button[type="submit"]').prop('disabled', true);
            var response = sendDataPost('pos/manage/customers/edit', 'data', new FormData(this));
            response.then(function (response) {
                $('#manage-customers-modal-edit').modal('hide');
                if (response.success) {
                    loadNoti({
                        icon: 'cs-info-hexagon',
                        title: 'Success!',
                        msg: response.msg,
                        color: 'primary',
                        time: 500,
                        showProgressbar: true
                    });
                    loadView();
                } else {
                    $('#manage-customers-form-edit button[type="submit"]').prop('disabled', false);
                    loadNoti({
                        title: 'Error!',
                        msg: response.msg,
                        color: 'danger'
                    });
                }
            }).catch(function (response) {
                $('#manage-customers-modal-edit').modal('hide');
                $('#manage-customers-form-edit button[type="submit"]').prop('disabled', false);
                loadNoti({
                    title: 'Error!',
                    msg: response.msg,
                    color: 'danger'
                });
            });
        });
    })();
</script>
