<section class="scroll-section mb-5">

                <div class="h-100 row g-0 card-body align-items-center py-3">

                            <i data-acorn-icon="user" class="text-white"></i>
                        </div>
                    </div>
                    <div class="col">

                            </div>
                            <div class="col-12 col-xl-auto">

                            </div>

                    </div>

        </div>

                <div class="h-100 row g-0 card-body align-items-center py-3">
                    <div class="col-auto pe-3">
                        <div
                            class="bg-gradient-light sh-5 sw-5 rounded-xl d-flex justify-content-center align-items-center">
                            <i data-acorn-icon="eye" class="text-white"></i>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row gx-2 d-flex align-content-center">
                            <div class="col-12 col-xl d-flex">
                                <div class="d-flex align-items-center lh-1-25">Visible</div>
                            </div>
                            <div class="col-12 col-xl-auto">
                                <div class="cta-2 text-primary">{{visible_count}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
        <div class="col-12 col-md-4 col-sm-4 col-lg-4">
            <div class="card sh-11 hover-scale-up cursor-pointer">
                <div class="h-100 row g-0 card-body align-items-center py-3">
                    <div class="col-auto pe-3">
                        <div
                            class="bg-gradient-light sh-5 sw-5 rounded-xl d-flex justify-content-center align-items-center">
                            <i data-acorn-icon="eye-off" class="text-white"></i>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row gx-2 d-flex align-content-center">
                            <div class="col-12 col-xl d-flex">
                                <div class="d-flex align-items-center lh-1-25">Oculto</div>
                            </div>
                            <div class="col-12 col-xl-auto">
                                <div class="cta-2 text-primary">{{hidden_count}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</section>
<section class="scroll-section" id="hoverableRows">
    <h2 class="small-title">Registros</h2>
    <div class="card mb-5">
        <div class="card-body">
            <div class="col-md-3">
                <div class="mb-3 filled form-group tooltip-end-top">
                    <i data-acorn-icon="search"></i>
                    <input class="form-control" placeholder="Búsqueda" id="manage-cities-search">
                </div>
            </div>
            <div class="table-responsive mb-5">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Ciudad</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Estatus</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="manage-cities-table">

                    </tbody>
                </table>
            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination semibordered justify-content-center mb-0">
                    <li class="page-item">
                        <a class="page-link prev-link" href="javascript:;" tabindex="-1" aria-disabled="true">
                            <i data-acorn-icon="chevron-left"></i>
                        </a>
                    </li>
                    <div id="table-pages" style="display: flex;">

                    </div>
                    <li class="page-item">
                        <a class="page-link next-link" href="javascript:;" tabindex="-1" aria-disabled="true">
                            <i data-acorn-icon="chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>
<div class="modal fade" id="manage-cities-modal-edit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="manage-cities-modal-editLabel" style="display: none;" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="manage-cities-modal-editLabel">Editar ciudad</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="manage-cities-form-edit" autocomplete="off">
                <div class="modal-body">
                    <div class="mb-3 filled form-group tooltip-end-top">
                        <i data-acorn-icon="barcode"></i>
                        <input class="form-control" placeholder="ID" name="ci_id" readonly>
                    </div>                    
                    <div class="mb-3 filled form-group tooltip-end-top">
                        <i data-acorn-icon="pin"></i>
                        <input class="form-control" placeholder="Ciudad" name="ci_name">
                    </div>
                    <div class="mb-3 filled form-group tooltip-end-top autocomplete-container">
                        <i data-acorn-icon="compass"></i>
                        <input type="text" id="manage-cities-st_name-edit" name="st_name" placeholder="Estado" class="form-control" autocomplete="off">
                    </div>  
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary btn-icon"><i data-acorn-icon="save" data-acorn-size="16"></i>
                        Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    (function() {
        $(document).ready(function () {
            table_setdata('#manage-cities-table', 'pos/manage/cities/table');

            new AutocompleteCustom("manage-cities-st_name-edit", "manage-cities-st_name-edit-results", {
                data: {
                    src: [
                        {% for state in states %}
                        "{{state.st_name}}",
                        {% endfor %}
                    ],
                },
                placeHolder: "Estado",
                searchEngine: "strict",
                highlight: !0,
            });
        });

        function edit_city(e){
            var city_json = JSON.parse($(e).attr('city'));
            var id = table_tempelement(city_json.id).find('span').text();
            var name = table_tempelement(city_json.name).text();
            var state = table_tempelement(city_json.state).text();

            $('#manage-cities-form-edit input[name=ci_id]').val(id);
            $('#manage-cities-form-edit input[name=ci_name]').val(name);
            $('#manage-cities-form-edit input[name=st_name]').val(state);

            $('#manage-cities-modal-edit').modal('show');
        }
        window.edit_city = edit_city;

        $('#manage-cities-search').on('input', function () {
            clearTimeout(typingTimer);

            typingTimer = setTimeout(function () {
                table_setdata('#manage-cities-table', 'pos/manage/cities/table', $('#manage-cities-search').val());
            }, 500);
        });

        var table_interval = setInterval(function () {
            if(path == '/pos/manage/cities'){
                if (table_page !== table_page_previous) {
                    table_setdata('#manage-cities-table', 'pos/manage/cities/table', $('#manage-cities-search').val());
                    table_page_previous = table_page;
                }
                return;
            }
            clearInterval(table_interval);           
        }, 100);

        function check_status_city(e) {
            var switchElement = $(e);
            var ci_id = $(e).attr('ci_id');
            var ci_status = 0;

            if ($(e).is(':checked')) {
                ci_status = 1;
            }

            var statusBackBool = true;
            if (ci_status == 1) {
                statusBackBool = false;
            }

            switchElement.prop('checked', statusBackBool);

            var formData = new FormData();
            formData.append('ci_id', ci_id);
            formData.append('ci_status', ci_status);
            $(e).prop('disabled', true);

            var response = sendDataPost('pos/manage/cities/status', 'data', formData);
            response.then(function (response) {
                if (response.success) {
                    loadNoti({
                        icon: 'cs-info-hexagon',
                        title: 'Success!',
                        msg: response.msg,
                        color: 'primary',
                        time: 500,
                        showProgressbar: true
                    });
                    loadView();
                } else {
                    switchElement.prop('disabled', false);
                    loadNoti({
                        title: 'Error!',
                        msg: response.msg,
                        color: 'danger'
                    });
                }
            }).catch(function (response) {
                switchElement.prop('disabled', false);
                loadNoti({
                    title: 'Error!',
                    msg: response.msg,
                    color: 'danger'
                });
            });
        }
        window.check_status_city = check_status_city;

        $('#manage-cities-form-add').submit(function (e) {
            e.preventDefault();

            $('#manage-cities-form-add button[type="submit"]').prop('disabled', true);
            var response = sendDataPost('pos/manage/cities/add', 'data', new FormData(this));
            response.then(function (response) {
                $('#manage-cities-modal-add').modal('hide');
                if (response.success) {
                    loadNoti({
                        icon: 'cs-info-hexagon',
                        title: 'Success!',
                        msg: response.msg,
                        color: 'primary',
                        time: 500,
                        showProgressbar: true
                    });
                    loadView();
                } else {
                    $('#manage-cities-form-add button[type="submit"]').prop('disabled', false);
                    loadNoti({
                        title: 'Error!',
                        msg: response.msg,
                        color: 'danger'
                    });
                }
            }).catch(function (response) {
                $('#manage-cities-modal-add').modal('hide');
                $('#manage-cities-form-add button[type="submit"]').prop('disabled', false);
                loadNoti({
                    title: 'Error!',
                    msg: response.msg,
                    color: 'danger'
                });
            });
        });

        $('#manage-cities-form-edit').submit(function (e) {
            e.preventDefault();

            $('#manage-cities-form-edit button[type="submit"]').prop('disabled', true);
            var response = sendDataPost('pos/manage/cities/edit', 'data', new FormData(this));
            response.then(function (response) {
                $('#manage-cities-modal-edit').modal('hide');
                if (response.success) {
                    loadNoti({
                        icon: 'cs-info-hexagon',
                        title: 'Success!',
                        msg: response.msg,
                        color: 'primary',
                        time: 500,
                        showProgressbar: true
                    });
                    loadView();
                } else {
                    $('#manage-cities-form-edit button[type="submit"]').prop('disabled', false);
                    loadNoti({
                        title: 'Error!',
                        msg: response.msg,
                        color: 'danger'
                    });
                }
            }).catch(function (response) {
                $('#manage-cities-modal-edit').modal('hide');
                $('#manage-cities-form-edit button[type="submit"]').prop('disabled', false);
                loadNoti({
                    title: 'Error!',
                    msg: response.msg,
                    color: 'danger'
                });
            });
        });
    })();
</script>
